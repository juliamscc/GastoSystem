<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;800;900&display=swap" rel="stylesheet">
        <link href="{% static 'expenses/css/core.css' %}" rel="stylesheet"/> 
        {% block style %}{% endblock %}
    </head>
    <body>
        <header id="rect-yellow"></header>
        <div id="img-irmao-jorel">
            <img src="{% static '/expenses/img/irmao-do-jorel.png' %}" alt="" />
        </div>
        <main id="rect-content">
            <div id="header-display">
                <div id="display-total-limit">
                    {% block display-values %}
                    {% endblock %}
                </div>
                
                <nav>
                    <ul>
                        <li id="nav-home" {% if page_selected == "home" %}class = "current-page"{% endif %}>Início</li>
                        <li id="nav-report" {% if page_selected == "report" %}class = "current-page"{% endif %}>Relatório</li>
                        <li id="nav-about" {% if page_selected == "about" %}class = "current-page"{% endif %}>Sobre</li>
                    </ul>
                </nav>
                
            </div>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <div class="footer-desc">Desenvolvido por Danilo Borges da Silva. 2022.</div>
            <div class="footer-img"><img src="{% static 'expenses/img/uespi-logo.png' %}"></div>
        </footer>
        <script src="{% static 'expenses/js/jquery-3.6.0.min.js' %}"/></script>
        <script>
            $(document).ready(function(){
                $("#nav-home").click(function() {
                    window.open("{% url 'expenses:home' %}","_self")
                });
                $("#nav-report").click(function() {
                    window.open("{% url 'expenses:report' %}","_self")
                });
                $("#nav-about").click(function() {
                    window.open("{% url 'expenses:about' %}","_self")
                });
            });
            var csrftoken = getCookie('csrftoken');
    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
    function sameOrigin(url) {

    var host = document.location.host;
    var protocol = document.location.protocol;
    var sr_origin = '//' + host;
    var origin = protocol + sr_origin;

    return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
    (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||

    !(/^(\/\/|http:|https:).*/.test(url));
    }

    function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = jQuery.trim(cookies[i]);
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) == (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
        }
    }
    }
    return cookieValue;
    }
        </script>
    </body>
</html>
